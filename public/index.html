<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareable Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    img {
      width: 300px;
      height: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://avatars.githubusercontent.com/u/77228152?v=4" alt="Placeholder Image">
  <button id="share-btn">Click Me!</button>

  <script>

    console.log(request);
    
    document.getElementById('share-btn').addEventListener('click', () => {
      window.open('https://innov8tools.blogspot.com', '_blank');
    });
  </script>
</body>
</html>
